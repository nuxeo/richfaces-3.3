<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		<h:form id="_form">
			<rich:tree id="tree" 
			switchType="ajax" 
			value="#{treeBean.swingTreeNodes}" 
			var="item" 
			nodeFace="#{item.type}"
			stateAdvisor="#{treeBean.advisor}"
			styleClass="noclass"
			style="font-size: 13px; font-weight: bold;"
			highlightedClass="highlighted-class">
				<rich:treeNode type="performer" icon="/images/tree/singer.gif" 
					iconLeaf="/images/tree/singer.gif" rendered="#{item.type eq 'performer' and 'Christina Aguilera' ne item.name}">
					<h:outputText value="#{item.name}" />
				</rich:treeNode>
				<rich:treeNode type="performer" icon="/images/tree/favorites.gif"
					iconLeaf="/images/tree/favorites.gif" rendered="#{item.type eq 'performer' and 'Christina Aguilera' eq item.name}">
					<h:outputText value="#{item.name}" /><h:outputText value=" [Oh, Lord! She's my favorite]" />
				</rich:treeNode>
				<rich:treeNode type="album" icon="/images/tree/disc.gif" iconLeaf="/images/tree/disc.gif">
					<h:outputText value="#{item.title}" />
				</rich:treeNode>
				<rich:treeNode type="song" icon="/images/tree/song.gif" iconLeaf="/images/tree/song.gif">
					<h:outputText value="#{item.title}" />
				</rich:treeNode>
			</rich:tree>
		</h:form>
	</ui:define>
</ui:composition>
</html>
