<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{templateBean.template}">
	<ui:define name="component">
		 <rich:dragIndicator id="indicator" />
		<h:form id="_form">
			<rich:tree id="tree"
				stateAdvisor="#{treeBean.advisor}"
				ajaxKeys="#{null}"
				switchType="client"
				value="#{treeBean.swingTreeNodes}" 
				var="item"
				dragIndicator="indicator"
				dropListener="#{treeBean.dropListener}"
				nodeFace="#{item.type}">
				<rich:treeNode type="performer" icon="/images/tree/singer.gif" iconLeaf="/images/tree/singer.gif">
					<h:outputText value="#{item.name}" />
				</rich:treeNode>
				<rich:treeNode type="album" icon="/images/tree/disc.gif" iconLeaf="/images/tree/disc.gif" acceptedTypes="song">
					<h:outputText value="#{item.title}" />
				</rich:treeNode>
				<rich:treeNode type="song" icon="/images/tree/song.gif" iconLeaf="/images/tree/song.gif" dragType="song">
					<rich:dndParam name="label" type="drag">#{item.title}</rich:dndParam>
					<h:outputText value="#{item.title}" />
				</rich:treeNode>
			</rich:tree>
		</h:form>
	</ui:define>
</ui:composition>
</html>
